<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Next Education - First Project</title>
    <link rel="stylesheet" href="./style/index.css">
    <script type="text/javascript" src="./script/index.js"></script>
</head>
<body>
    <main> 
        <section id="container">
            <div id="container-in"> 
                <section id="container-output">
                <!-- HIDDEN --> 
                    <div id="output-content" > 
                        <textarea type="text" id="output-content-textarea" disabled></textarea>
                    </div>
                <!-- DISPLAY -->
                    <img src="./img/character.png" alt="X" id="character">
                    <div id="output-content-message">
                        <p id="output-content-message-main">
                            Digite um texto que você 
                            deseja (des)criptografar.
                        </p>
                        <p id="output-content-message-warning">
                        <img id="output-content-message-exclamation" src="./img/exclamation.png" alt="x">
                            Apenas letras minúsculas e sem acento.
                        </p>
                    </div>
                </section>
                <section id="container-input"> 
                     <div id="input-content"> 
                        <textarea type="text" id="input-content-textarea" oninput="toActiveDecoder()"></textarea>
                        <div id="input-content-buttons">
                            <button id="input-encrypt" onclick="toChangeDecoderOption(),toActiveDecoder()" disabled>CRIPTOGRAFAR</button>
                            <button id="input-decrypt" onclick="toChangeDecoderOption(),toActiveDecoder()">DESCRIPTOGRAFAR</button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <address>
            <a class="footer-content-links github-link" href="https://github.com/lia-cristina">
                <img src="https://img.icons8.com/fluency/48/github.png" alt="github"/>
                GitHub
            </a> 
            <a class="footer-content-links linkedin-link" href="https://www.linkedin.com/in/lia-cristina/">
                <img src="https://img.icons8.com/fluency/48/linkedin.png" alt="linkedin"/>
                LinkedIn
            </a>
        </address>
    </footer>
</body>
</html>
